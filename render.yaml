services:
  - type: web
    name: my-backend
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false # false = set this manually in Render dashboard

  - type: web
    name: my-frontend
    env: static
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
